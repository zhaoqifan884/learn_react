<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<!-- 1.引入依赖 -->
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<script type="text/babel">

  function getSizeImage(imgUrl, size) {
    return imgUrl + `?param=${size}x${size}`
  }

  class App extends React.Component {
    constructor() {
      super();
      this.state = {
        title: "标题",
        imgUrl: "http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg",
        message: "图片加载失败",
        link: "http://www.baidu.com",
        active: true
      }
    }

    render() {
      //对象的解构
      const {title, imgUrl, message, link, active} = this.state;
      return(
        <div>
          {/*绑定普通属性*/}
          <h2 title={title}>我是标题</h2>
          <img src={getSizeImage(imgUrl, 140)} alt={message}/>
          <a href={link} target="_blank">百度一下</a>

          {/*绑定class*/}
          <div className="box title">我是div元素</div>
          <div className={"box title " + (active ? "active" : "")}>我也是div元素</div>

          {/*绑定style*/}
          {/*{{}}    第一个{}表示要写js代码    第二个{}表示要写对象*/}
          <div style={{color: "red", fontSize: "50px"}}>我市div绑定style属性</div>
        </div>
      )
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
