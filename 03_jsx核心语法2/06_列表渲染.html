<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<script type="text/babel">
  class App extends React.Component {
    constructor() {
      super();
      this.state = {
        message: "名字列表",
        numL: "数字列表",
        names: ["abc", "cba", "nba", "mba", "dna"],
        numbers: [110, 123, 50, 32, 55, 10, 8, 333]
      }
    }

    render() {
      const {message, numL} = this.state;
      return(
        <div>
          <h2>{message}</h2>
          <ul>
            {
              this.state.names.map(item => {
                return <li>{item}</li>
              })
            }
          </ul>
          {/*过滤*/}
          <h2>{numL}</h2>
          <ul>
            {
              this.state.numbers.filter(item => {
                return item >= 50;
              })
              .map(item => {
                return <li>{item}</li>
              })
            }
          </ul>
          {/*优化*/}
          <h2>{numL}</h2>
          <ul>
            {
              this.state.numbers.filter(item => item >=50).map(item => <li>{item}</li>)
            }
          </ul>
          {/*截取*/}
          <h2>{numL}</h2>
          <ul>
            {
              this.state.numbers.slice(0, 4).map(item => <li>{item}</li>)
            }
          </ul>
        </div>
      )
    }
  }
  ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
