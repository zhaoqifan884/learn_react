<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
                //1. 在{}中可以显示正常内容
                name: "why", //string
                age: 99, //number,

                names: ["abb","sss", "dsd"],//array

                //2.在{}中不能显示正常内容
                test1: null,
                test2: undefined,
                test3: true,

                //3. 对象不能作为jsx的子类
                frends: {
                    name: "kobe",
                    age: 40
                }
            }
        }

        render() {
            return (
                <div>
                    <h2>{this.state.name}</h2>
                    <h2>{this.state.names.map((item) => {
                        return <li>{item}</li>
                    })}</h2>


                    <h2>{this.state.test1 + ""}</h2>

                    {/*<h2>{this.state.frends}</h2>*/}

                </div>
            )
        }
    }

    ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
