<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  //1.模板字符串的基本使用
  const name = "why";
  const age = 18;
  const message = `my name is ${name}, age is ${age}`;

  //2.标签模板字符串, 可以通过模板字符串的方式对一个函数进行调用
  //...args 可变参数  可以传入多个参数，都可以放入args中
  function foo(...args) {
    console.log(args)
  }
  //普通调用方式
  // foo("aaa", "bbb", "ccc")
//  模板字符串调用方式
  foo`aaa`
</script>
</body>
</html>
