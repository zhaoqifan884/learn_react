<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <a href="#/home">首页</a>
  <a href="#/about">关于</a>
  <div class="router-view">
  </div>
</div>
<script>
    //获取router-view的DOM
    const routerViewE1 = document.getElementsByClassName("router-view")[0];
  //监听url的改变
    window.addEventListener("hashchange", () => {
      // console.log("hashchange", location.hash)
      switch (location.hash) {
           case "#/home":
             routerViewE1.innerHTML = "首页";
          break;
            case "#/about":
              routerViewE1.innerHTML = "关于";
          break;
            default:
              routerViewE1.innerHTML = "";
      }
    })
</script>
</body>
</html>
