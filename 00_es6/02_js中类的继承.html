<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * 面向对象类的特性  封装  继承  多态
   * 继承  ： 1. 减少多余的代码    2. 多态的前提  （鸭子类型）
   */

  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }

    running() {
      console.log("is running")
    }
  }

  class Student extends Person {
    constructor(name, age, sno) {
      //子类中必须初始化父类对象
      super(name, age);
      this.sno = sno;
    }
  }

  const std = new Student("why", 55, 44);
  console.log(std.name, std.age, std.sno);
  std.running();

  class Teacher extends Person {
    constructor(name, age, title) {
      super(name, age);
      this.title = title;
    }
  }
  const tec = new Teacher("haha", 88, "dsds");
  console.log(tec.name, tec.age, tec.title);
  tec.running();
</script>
</body>
</html>
